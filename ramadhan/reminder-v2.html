      // display monthly timetable
      function displayMonth(offset) {
        // document.write(geo);
        // var geo = 'undefined';
        // if(geo==null){
        //  var geo = [-6.21154400, 106.84517200, 10.22];
        //  var timezone = +7;
        // }
        // document.write(geo);

        currentDate.setMonth(currentDate.getMonth() + 1 * offset);
        var month = currentDate.getMonth();
        var year = currentDate.getFullYear();
        var title = monthFullName(month) + " " + year;
        // $('table-title').innerHTML = title;
        makeTable(year, month, geo, timezone);
      }

      // make monthly timetable
      function makeTable(year, month, geo, timeZone) {
        prayTimes.tune({
          imsak: 2,
          subuh: 2,
          dhuhur: 3,
          ashar: 3,
          maghrib: 4,
          isya: 2,
        });

        var items = {
          day: "Tanggal",
          day2: "Hijriah",
          imsak: "Imsak",
          subuh: "Subuh",
          dhuhur: "Dhuhur",
          ashar: "Ashar", // sunset: 'Sunset',
          maghrib: "Maghrib",
          isya: "Isya",
        };

        var tbody = document.createElement("tbody");
        tbody.appendChild(makeTableRow(items, items, "TabTitleJadwal head"));

        var date = new Date(year, month, 1);
        var endDate = new Date(year, month + 1, 1);
        var format = "24h";
        var x = 1;
        var clas = "";
        var bulan = currentDate.getMonth();

        while (date < endDate) {
          if (x % 2 != 0) {
            clas = "TabListJadwal bg1";
          } else {
            clas = "TabListJadwal bg2";
          }
          var times = prayTimes.getTimes(date, geo, timeZone);
          times.day = date.getDate();
          if (bulan == 1) {
            if (times.day >= 1 && times.day <= 10) {
              times.day2 = x + 20 + " Rajab";
            } else {
              times.day2 = x - 10 + " Sha'ban";
            }
          } else if (bulan == 2) {
            if (times.day >= 1 && times.day <= 10) {
              times.day2 = x + 19 + " Sha'ban";
            } else {
              times.day2 = x - 10 + " Ramadan";
            }
          } else {
            times.day2 = "";
          }
          var today = new Date();
          var isToday =
            date.getMonth() == today.getMonth() &&
            date.getDate() == today.getDate();
          var klass = isToday ? "TabListJadwal bg1 active" : clas;
          tbody.appendChild(makeTableRow(times, items, klass));
          date.setDate(date.getDate() + 1); // next daylight
          x++;
        }
        // alert(print_r(times));
        removeAllChild($("timetable"));
        $("timetable").appendChild(tbody);
      }

      // make a table row
      function makeTableRow(data, items, klass) {
        // alert(print_r(data));
        var row = document.createElement("tr");
        var month = currentDate.getMonth();
        for (var i in items) {
          var cell = document.createElement("td");
          if (i == "day") {
            if (data[i] != "Tanggal") {
              cell.innerHTML = data[i] + " " + monthFullName(month);
            } else {
              cell.innerHTML = data[i];
            }
          } else {
            cell.innerHTML = data[i];
          }
          cell.style.width = i == "day" ? "2.5em" : "3.7em";
          if (
            (i == "imsak" && data[i] !== "Imsak") ||
            (i == "maghrib" && data[i] !== "Maghrib")
          ) {
            if (
              klass === "TabListJadwal bg1" &&
              klass !== "TabListJadwal bg1 active"
            ) {
              cell.style.background = "#faae7b";
            }
            if (
              klass === "TabListJadwal bg2" &&
              klass !== "TabListJadwal bg2 active"
            ) {
              cell.style.background = "#f9a26a";
            }
          }
          row.appendChild(cell);
        }
        row.className = klass;
        return row;
      }

      // remove all children of a node
      function removeAllChild(node) {
        if (node == undefined || node == null) return;

        while (node.firstChild) node.removeChild(node.firstChild);
      }

      // switch time format
      function switchFormat(offset) {
        var formats = ["24-hour", ""];
        timeFormat = (timeFormat + offset) % 2;
        $("time-format").innerHTML = formats[timeFormat];
        show();
      }

      // return month full name
      function monthFullName(month) {
        var monthName = new Array(
          "Januari",
          "Februari",
          "Maret",
          "April",
          "Mei",
          "Juni",
          "Juli",
          "Agustus",
          "September",
          "Oktober",
          "November",
          "Desember"
        );
        return monthName[month];
      }

      function $(id) {
        return document.getElementById(id);
      }

      function print_r(arr, level) {
        //fungsi print array buat cek error
        var dumped_text = "";
        if (!level) level = 0;

        //The padding given at the beginning of the line.
        var level_padding = "";
        for (var j = 0; j < level + 1; j++) level_padding += "    ";

        if (typeof arr == "object") {
          //Array/Hashes/Objects
          for (var item in arr) {
            var value = arr[item];

            if (typeof value == "object") {
              //If it is an array,
              dumped_text += level_padding + "'" + item + "' ...\n";
              dumped_text += print_r(value, level + 1);
            } else {
              dumped_text +=
                level_padding + "'" + item + "' => \"" + value + '"\n';
            }
          }
        } else {
          //Stings/Chars/Numbers etc.
          dumped_text = "===>" + arr + "<===(" + typeof arr + ")";
        }
        return dumped_text;
      }

      function getQueryVariable(variable) {
        // get parameter kota
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
          var pair = vars[i].split("=");
          if (pair[0] == variable) {
            return pair[1];
          }
        }
        return 51; //default jakarta=51
      }

        show();
